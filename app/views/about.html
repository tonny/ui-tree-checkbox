<p>This a table of configuration</p>

<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <a class="btn btn-success btn-xs"
            ng-if="node.nodes && node.nodes.length > 0"
            data-nodrag ng-click="toggle(this)">
            <span class="glyphicon"
                ng-class="{
                            'glyphicon-chevron-right': collapsed,
                            'glyphicon-chevron-down': !collapsed
                         }">
            </span>
        </a>
        {{node.title}}

        <label class="pull-right" ng-repeat="opt in node.options">
          <input id="{{node.title + opt.id}}" type="checkbox"
                 ng-model="opt.optChecked"
                 checklist-value="opt"
                 ng-disabled="!opt.available"
                 ng-change="check(opt)"
                 > {{opt.text}}
        </label>
<!--
        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)">
            <span class="glyphicon glyphicon-remove"></span>
        </a>

        <a class="pull-right btn btn-primary btn-xs"
            data-nodrag
            ng-click="newSubItem(this)"
            style="margin-right: 8px;">
                <span class="glyphicon glyphicon-plus"></span>
        </a>
-->
    </div>

    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes"
            ui-tree-node data-collapsed="true"
            data-expand-on-hover="true"
            ng-include="'nodes_renderer.html'">
        </li>
    </ol>

</script>

<div class="row">
    <div class="col-sm-12">
        <h3>Just a example to handle tree component with checkboxs</h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
      <div ui-tree id="tree-root-boolean">
        <ol ui-tree-nodes ng-model="dataBoolean">
          <li ng-repeat="node in dataBoolean"
              ui-tree-node
              data-collapsed="false"
              data-nodrag
              ng-include="'nodes_renderer.html'">
          </li>
        </ol>
      </div>
    </div>

    <div class="col-sm-6">
        <pre class="code">{{ dataBoolean | json }}</pre>
    </div>

</div>
